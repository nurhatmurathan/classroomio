[phases.setup]
# Specify the Node.js version and the pnpm version
runtime = 'nodejs-18'
environment = ['pnpm-8']

[phases.install]
cmds = [
  'npm install -g corepack@0.24.1 && corepack enable',
  'pnpm i --frozen-lockfile'
]

[phases.build]
cmds = ['pnpm dashboard:build']

[phases.start]
cmd = 'pnpm dashboard:start'
